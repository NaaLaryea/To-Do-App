<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name= "viewport" content= "width= device-width, initial-scale =1">
        <title>Password Reset</title>
        {% load static %}
        <link rel= "stylesheet" href= "{% static 'css/passwordreset.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>

    <body id="body">
        <!-- <img src="{% static 'images/background.jpg' %}"> -->
        <div class="reset-form">
            <img src="{% static 'images/user-icon.png' %}">
            <h1>Reset Password</h1>
            <form>
                <label id= "email-label" for="email">Enter your Email ID</label> 
                <input type="email" class="input-field" placeholder="Enter email here">
                <label id= "password-label" for="password">Enter new password</label>
                <input type="password" class="input-field" placeholder="Enter password">
                <label id= "password-label" for="password">Confirm new password</label>
                <input type="password" class="input-field" placeholder="Enter password">
                <p><span><input type="checkbox"></span>Remember me</p>
                <!-- <a href="passwordreset.html">Forgot Password?</a> -->
                <button type="button" class="reset-btn">Reset password</button>
                <hr>
                <p>Don't have an account yet? <a href="register.html">Sign up here</a></p>
            </form>
        </div>
    </body>
</html>
